
<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New  Trade</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="m-5">
    
    <form method='POST' action="." enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Trades</h3>
        <div class="form-row">
            
            <div class="form-group col-md-6 ">
                <label for="stock_id">Stock Symbol</label>
                <input name='stock_id' type="text" class="form-control" id="stock_id" placeholder="Stock Symbol" value = 'APPL'>
                <div class="form-row pt-3">
                    <div class="form-group col-md-6">

                        <label for="trade_type">Trade Type</label>
                        <select name='trade_type' id="trade_type" class="form-control">
                            <option value="normal">Choose Trade Type</option>
                            <option value="normal">Normal</option>
                            <option value="options">Options</option>
                            <option value="futures">Futures</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="trade_date">Trade Date</label>
                        <input name='trade_date' type="date" class="form-control" id="trade_date" placeholder="Trade Date" value="{% now 'Y-m-d' %}">
                    </div>
                </div>

            </div>
            <div class="form-group col-md-5">
                <label for="trade_comment">Trade comment</label>
                <textarea name='trade_comment' class="form-control" id="trade_comment" rows="4"></textarea>
            </div>
            
        </div>
        <div class="form-row pb-5">
            
            <div class="form-group col-md-3">
                <label for="position">Position</label>
                <select name='position' id="position" class="form-control" value = 'buy'>
                    <option value = 'buy'>Choose Position</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <label for="expiry">Expiry</label>
                <input name='expiry' type="date" class="form-control" id="expiry" value="{% now 'Y-m-d' %}">
            </div>

            <div class="form-group col-md-4">
                <label for="outcome">Outcome</label>
                <select name='outcome' id="outcome" class="form-control" >
                    <option value="neutral">Choose Outcome</option>
                    <option value="success">Success</option>
                    <option value="failed">Failed</option>
                    <option value="neutral">Neutral</option>
                </select>
            </div>

        </div>
        
        <h3>Photos</h3>
        <div class="input-group ">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Upload photo(s)</label>
                    <input required name="images" type="file" multiple class="form-control-file" value = '2022-07-10 (3).png'>
                </div>
                <div class="form-group col-md-6 pr-5 ">
                    <label for="photo_date">Photo Date</label>
                    <input name='photo_date' type="date" class="form-control" id="photo_date" value="{% now 'Y-m-d' %}">
                </div>
                
            </div>
            <div class="form-group col-md-6 pl-5 ">
                <label for="photo_comment">Photo comment</label>
                <textarea name='photo_comment' class="form-control" id="photo_comment" rows="3"></textarea>
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
