<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="m-4">
    <div class='container'>
        <div class="row ">
            <div class="col-auto">
            <h3>Filter Photos</h3>
            <form method="GET" action=".">
                

                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2 is-invalid" type="search" id="validationServer03" name="stock_symbol" placeholder="Stock symbol" aria-label="Stock">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            <div class="invalid-feedback">
                                Please provide a valid Stock.
                            </div>
                        </form>
                    </div>
                </nav>
                
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2 is-invalid" type="search" id="validationServer03" name="trade_ID" placeholder="Trade ID" aria-label="Stock">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            <div class="invalid-feedback">
                                Please provide a valid Stock.
                            </div>
                        </form>
                    </div>
                </nav>

                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" name="DOT" placeholder="Date of trade" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>

                
                
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Outcome</label>
                    <select class="custom-select mr-sm-2" name="outcome" id="inlineFormCustomSelect">
                        <option selected>Choose</option>
                        {% for out in trades %}
                        <option value="{{ out.outcome }}">{{ out.outcome }}</option>
                        {% endfor %}
                    </select>
                  </div>
                
                  {{trades.trade_type}}

                
        </div>
    </div>
</body>
</html>
