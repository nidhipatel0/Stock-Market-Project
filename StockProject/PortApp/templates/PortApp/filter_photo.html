<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="m-4">
    <div class='container'>
        <div class="row ">
            <div class="col">
            <h3>Filter Journals</h3>
            <form method="GET" action=".">
                <div class="form-group col-12">
                    <div class="input-group">
                        <input class="form-control py-2 border-right-0 border" type="search" name="stock_symbol" placeholder="Stock symbol" />
                        <span class="input-group-append">
                            <div class="input-group-text bg-transparent">
                                <i class="fa fa-search"></i>
                            </div>
                        </span>
                    </div>
                </div>  

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="validationServer03">Stock</label>
                      <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Stock">
                      <div class="invalid-feedback">
                        Please provide a valid Stock.
                      </div>
                    </div>
                </div>
                <div class="input-group rounded">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>

                <div class="row-pt-3 pb-3">
                    <div class="form-group col-12">
                        <div class="input-group ">
                            <input class="form-control py-2 border-right-0 border" type="search" name="date_of_trade" placeholder="Date of trade" />
                            <span class="input-group-append">
                                <div class="input-group-text bg-transparent">
                                    <i class="fa fa-search"></i>
                                </div>
                            </span>
                        </div>
                    </div>        
                </div>

                

                
                <div class="row-pt-3 pb-3">
                    <div class="form-inline">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            {% for out in trades.outcome %}
                            <option value="{{ out }}">{{ out }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>



                
            </div>
        </div>
    </div>
</body>
</html>
