{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Filter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="">My portiflios</a>
        <a href="#">My Trades</a>
        <a href="{% url 'filter_photo' %}">Search</a>
        <a href="#">Contact</a>
        <a href="{% url 'new_trade' %}" class="btn btn-dark btn-block btn-sm m-1">Add Trade and Photo</a>
    </div>
    <div id="main">
        <button class="btn btn-dark btn-block btn-sm " onclick="openNav()">☰</button> 
        <!-- <h2>Collapsed Sidebar</h2>
        <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p>
        <a href="trade_photo" class="btn btn-dark btn-block btn-sm m-1">Add Trade and Photo</a> -->
    </div>
    <script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        }
    </script>
    
    </header>

{% block content %}

<div class="container">
    
    <div class="row fs-2  pb-5">
        <div class="col">Portfolio value</div>
        <div class="col">Investment value</div>
        <div class="col">Profit/Loss Max</div>
    </div>
    
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Portfolios</th>
            <th scope="col">Market value</th>
            <th scope="col">Profit/Loss Max</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for port in portfolios %}
            <td><a href="{%url 'view_port' port%}" >{{port}}</a></td>
            <td>2</td>
            <td>3</td>
            
            {% endfor %}
        </tr>
        </tbody>
    </table>


    

    
</div>
{% endblock %}
</body>

</html>
