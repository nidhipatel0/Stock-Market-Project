{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Filter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
  
</head>
<body>
    <header>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="">My portiflios</a>
        <a href="#">My Trades</a>
        <a href="{% url 'filter_photo' %}">Search</a>
        <a href="#">Contact</a>
    </div>
    <div id="main">
        <button class="btn btn-dark btn-block btn-sm " onclick="openNav()">☰</button> 
        <!-- <h2>Collapsed Sidebar</h2>
        <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p>
        <a href="trade_photo" class="btn btn-dark btn-block btn-sm m-1">Add Trade and Photo</a> -->
    </div>
    <script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        }
    </script>
    <a href="{% url 'new_trade' %}" class="btn btn-dark btn-block btn-sm m-1">Add Trade and Photo</a>
    </header>

{% block content %}

<div class="container">
    <h2>
    <div class="row pb-5">
        <div class="col">Portfolio value</div>
        <div class="col">Investment value</div>
        <div class="col">Profit/Loss Max</div>
    </div>
    </h2>

    <h4>
    <div class="row pb-2">
        <div class="col">Portfolios </div>
        <div class="col">Market value</div>
        <div class="col">Profit/Loss Max</div>
    </div>
    </h3>
    
    {% for port in portfolios %}
    <div class="row pb-2">
        <div class="col">
            <a href="{%url 'view_port' port%}" >{{port}}</a>
        </div>
        <div class="col"> Market Value</div>
        <div class="col">Profil/Loss max</div>
    </div>
    
    {% endfor %}
    
</div>
{% endblock %}
</body>

</html>
